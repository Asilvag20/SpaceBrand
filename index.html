<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página web</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Acerca de mí</h2>
      <p>¡Hola! Soy [Tu nombre].</p>
    </section>

    <section>
      <h2>Contacto</h2>
      <p>Puedes contactarme en [tu correo electrónico] o a través de mis redes sociales:</p>
      <ul>
        <li><a href="https://www.facebook.com/[tu_nombre]">Facebook</a></li>
        <li><a href="https://www.twitter.com/[tu_nombre]">Twitter</a></li>
        <li><a href="https://www.instagram.com/[tu_nombre]">Instagram</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Derechos de autor &copy; [Año actual].</p>
  </footer>
</body>
</html>
